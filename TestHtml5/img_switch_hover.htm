<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" ></script>
	<style type="text/css">
		img[class=img1]{
			display: block;
			width: 100%;
			height: auto;
		}

		img[class=img2]{
			width: 100%;
			height: auto;
		}

		.container {
			  position: relative;
			  width: 50%;
			}
		.overlay {
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  height: 100%;
		  width: 100%;
		  opacity: 0;
		  transition: 0.5s ease;
		  background-color: #008CBA;
		}			

	.container:hover .overlay {
	  opacity: 1;
	}
	</style>
</head>
<body>
 <div class="container">
   <img src="./images/img1.png" class="img1"/>
   <div class="overlay">
   	<img src="./images/img2.png" class="img2" />
   </div>
   
 </div>
 <div>
  <input type="button" name="test" style="width: 100px">
 </div>
</body>
</html>
